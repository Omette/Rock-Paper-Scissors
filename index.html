<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="scoreBoard">
        <h1>Player: <span id="playerScore">0</span> VS AI: <span id="aiScore">0</span></h1>
        <h2>Round: <span id="roundNum">1</span></h2>
        <button class="newRound">Start New Round</button>
        
    </div>

    <div class="gameContainer">
        <div class="playerChoice">
            <p>Player</p>
            <input type="image" src="img/rock.png"  alt="Image of rock" class="player choice rock" value="Rock">
            </input>
            <input type="image" src="img/paper.png"  alt="Image of paper" class="player choice paper" value="Paper">
            </input>
            <input type="image" src="img/scissors.png"  alt="Image of scissors" class="player choice scissors" value="Scissors">
            </input>
        </div>

        <div class="aiChoice">
            <p>Computer</p>
            <input type="image" src="img/rock.png"  alt="Image of rock" class="ai choice rock" disabled>
            </input>
            <input type="image" src="img/paper.png"  alt="Image of paper" class="ai choice paper" disabled>
            </input>
            <input type="image" src="img/scissors.png"  alt="Image of scissors" class="ai choice scissors" disabled>
            </input>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
