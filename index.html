<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="scoreBoard">
        <p>Player: <span id="playerScore">0</span> VS AI: <span id="aiScore">0</span></p>
        <p>Round: <span>1</span></p>
        
    </div>

    <div class="gameContainer">
        <div class="playerChoice">
            <button class="choiceRock" value="Rock">Rock</button>
            <button class="choicePaper" value="Paper">Paper</button>
            <button class="choiceScissors" value="Scissors">Scissors</button>
        </div>

        <div id="aiChoice"></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
