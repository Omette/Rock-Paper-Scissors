<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="scoreBoard">
        <h1>Player: <span id="playerScore">0</span> VS AI: <span id="aiScore">0</span></h1>
        <h2>Round: <span id="roundNum">1</span></h2>
        <button class="newRound">Start New Round</button>
        
    </div>

    <div class="gameContainer">
        <div class="playerChoice">
            <p>Player</p>
            <button class="player choice choiceRock" value="Rock">Rock</button>
            <button class="player choice choicePaper" value="Paper">Paper</button>
            <button class="player choice choiceScissors" value="Scissors">Scissors</button>
        </div>

        <div class="aiChoice">
            <p>Computer</p>
            <button class="ai choice choiceRock" disabled="true">Rock</button>
            <button class="ai choice choicePaper" disabled="true">Paper</button>
            <button class="ai choice choiceScissors" disabled="true">Scissors</button>
        </div>

        <div id="aiChoice"></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
